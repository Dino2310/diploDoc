name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.12]

    steps:

    - name: Run command on remote server
      uses: nekiro/ssh-job@main
      with:
        host: ${{ secrets.HOST }}
        key: ${{ secrets.KEY_PRIVAT }}
        user: ${{ secrets.USERNAME }}
        password: ${{ secrets.PWD }}
        command: |
            cd ${{ secrets.PROJECT_FOLDER }};
            git checkout main;
            git pull;
