{% extends 'layout.html' %}

{% block content_cms %}
<div class="section" style="height: 80vh">
    <div class="container">
        <div class="title is-5 has-text-centered">Выберите актуальный статус заказа</div>
        <div class="columns is-centered">
            <div class="column is-5 has-text-centered">
                <form action="" method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="field">
                        <div class="select">
                            {{field}}
                        </div>
                    </div>
                    {% endfor %}
                    <button class="button is-success mt-3">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
