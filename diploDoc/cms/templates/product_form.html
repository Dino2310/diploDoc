{% extends 'layout.html' %}

{% block content_cms %}
    <div class="section">
        <div class="container">
            <div class="columns is-centered is-vcentered">
                <div class="column is-7">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="field">
                                <div class="control">
                                    {{field}}
                                </div>
                            </div>
                        {% endfor %}
                        <br>
                        <div>Категории</div>
                        {% for field in cat_form %}
                        <div class="field">
                            <div class="control">
                                {{field}} - {{field.name}}
                            </div>
                        </div>
                        {% endfor %}


                            
                        <button class="button is-success px-6">Отправить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
