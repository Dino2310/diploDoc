{% extends 'layout.html' %}

{% block content %}
    <div class="section">
        <div class="container">
            <div class="columns is-centered is-vcentered">
                <div class="column is-5">
                    <form class="box" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="field">
                                <div class="control">
                                    {{field}}
                                </div>
                            </div>
                        {% endfor %}
                        <button class="button is-success">Ok</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
