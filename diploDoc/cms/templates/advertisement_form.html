{% extends 'layout.html' %}

{% block content_cms %}
<div class="section">
    <div class="container">
        <div class="columns is-centered is-vcentered">
            <div class="column is-7">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="field">
                        <label for="{{field.id_for_label}}" class="label">{{field.label}}</label>
                        <div class="control">
                            {{field}}
                        </div>
                    </div>
                    {% endfor %}
                    {% if form.errors %}
                    <div>
                        {{ form.errors }}
                    </div>
                    {% endif %}
                    <br>
                    <button class="button is-success px-6">Отправить</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
