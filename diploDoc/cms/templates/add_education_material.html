{% extends 'layout.html' %}
{% block content_cms %}
<div class="section">
    <div class="container">
        <div class="columns is-centered is-vcentered">
            <div class="column is-5">
                <form enctype="multipart/form-data" onsubmit="formLern(event)" method="post">
                    {% csrf_token %}
                    <div class="field">
                        <div class="file">
                            <label class="file-label">
                                <input id = 'title' class="image file-label" type="file"/>
                                <span class="file-cta">
                                  <span class="file-label"> Выберите обложку</span>
                                </span>
                            </label>
                        </div>
                    </div>
                    <div class="field">
                        <textarea id = 'name' class="textarea"placeholder="Введите название учебного материала" ></textarea>
                    </div>
                    <div class="field">
                        <textarea id = 'attributes' class="textarea"placeholder="Введите описание" ></textarea>
                    </div>
                    <div class = field>
                        <input type="text" id="slug" placeholder="slug">
                    </div>
                    <div class="fields addlearn" ></div>
                    <div class="field">
                        <div class="is-flex is-justify-content-space-between">
                            <div onclick="learn('text')">
                                <div class="button">Добавить тексотовое поле </div>
                            </div>
                            <div onclick="learn('img')">
                                <div class="button">Добавить изображение </div>

                            </div>
                        </div>
                    </div>
                    <div class="buttons is-centered mt-6">
                        <button class="button is-success px-6" onclick="saveform()">Сохранить</button>
                        <a href="{% url 'cms:ed_materials' %}" class="button is-danger px-6">Отмена</a>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}
