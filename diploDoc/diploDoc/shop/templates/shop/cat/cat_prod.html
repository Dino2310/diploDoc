{% load index %}
{% for a in products %}
<div  class="t-store__stretch-col t-store__stretch-col_25 t-align_left t-item" style="pointer-events: all; margin: 10px; display: fixed;" >
    <span onclick="prod({{a.id}})">
        <div class="t-store__card__imgwrapper  t-store__card__imgwrapper_4-3" >
            <div class="js-product-img t-store__card__bgimg t-store__card__bgimg_hover t-bgimg loaded"
                data-original="{{a.image.url}}" style="background-image: url({{a.image.url}});"
                src=""></div>
            <div class="t-store__card__bgimg_second t-bgimg loaded"
                data-original="{{a.image.url}}" style="background-image: url({{a.image.url}});"
                src=""></div>
        </div>
        <div class="t-store__card__textwrapper">
            <div
                class="js-store-prod-name js-product-name t-store__card__title t-typography__title t-name t-name_xs">
                {{a.name}}</div>
            <div class="js-store-price-wrapper t-store__card__price-wrapper">
                <div class="t-store__card__price t-store__card__price-item t-name t-name_xs">
                    <div class="js-product-price js-store-prod-price-val t-store__card__price-value"
                        translate="no" data-product-price-def="218"
                        data-product-price-def-str="218">{{a.price}}</div>
                    <div class="t-store__card__price-currency" translate="no">р.</div>
                </div>
                <div class="t-store__card__price_old t-store__card__price-item t-name t-name_xs"
                    style="display: none;">
                    <div class="js-store-prod-price-old-val t-store__card__price-value"
                        translate="no"></div>
                    <div class="t-store__card__price-currency" translate="no">р.</div>
                </div>
            </div>
        </div>
    </span>
        <div class="js-product-controls-wrapper t-store__card__prod-controls-wrapper"
        style="display:none;"></div>
        <div class="t754__buttons t1002__btns-wrapper t1002__btns-wrapper_center"><span class="t754__btn t-btn t-btn_sm"
            style="color:black;padding: 0; background-color:#0af5dd;border-radius:5px; -moz-border-radius:5px; -webkit-border-radius:5px;font-family:Arial; ">
            <table  style="width:100%; height:100%;">
                {% with counter=count|index:a.id %}
                <tr id="btn{{a.id}}">
                    <td class="button_bascet {% if not counter %} btn_bsk {% endif %}" onclick="bascet(0, {{a.id}}, {% if user.username %} '{{user.username}}' {% else %} false {% endif %})"> -</td>
                    <td class = 'counts{{a.id}} {% if  not counter  %} btn_bsk {% endif %}' style="width: 40px;" onchange=" bascet('N', {{a.id}}, {% if user.username %} '{{user.username}}' {% else %} false {% endif %})"> {{counter}}</td>
                    <td class="button_bascet {% if not counter  %} btn_bsk {% endif %}" onclick="bascet(1, {{a.id}}, {% if user.username %} '{{user.username}}' {% else %} false {% endif %})"> +</td>
                    
                    <td  class = ' сounts{{a.id}} {% if  counter %} btn_bsk {% endif %}' style="width: 40px;" onclick="cart({{a.id}},{% if user.username %} '{{user.username}}' {% else %} false {% endif %})">В корзину</td>
                    
                </tr>
                {% endwith %}
            </table>
        </span></div>
    </div>
{% endfor %}
