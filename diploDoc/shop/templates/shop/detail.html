{% extends "base.html" %}
{% load static %}
{% load index %}

{% block contetnt %}

<div class='trainingMaterial'
    style='scrollbar-width: thin; scrollbar-color: rgb(100, 98, 98) white; margin-top: 120px;'>

    <p class="detail_title">{{learn.name}}</p>
    <img class="detail_image-1" src="{{learn.image.url}}" alt="">
    {% for i in trainingMaterial %}
        {% if i.text %}
            <p style="font-size: 25px; text-indent: 40px; text-align: justify; margin-bottom: 70px; margin-left: 15px; margin-right: 15px;">{{i.text}}</p>
        {% elif not i.text %}
            {% if i|2 != 0 %}
                <img class="detail_image-2" src="{{i.image.url}}" alt="">
            {% else %}
                <img class="detail_image-1" src="{{i.image.url}}" alt="">
            {% endif %}
        {% endif %}
    {% endfor %}
</div>

{% endblock %}
