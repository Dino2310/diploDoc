                <g stroke="none" stroke-width="1" fill="#000000" fill-rule="evenodd">
                    <rect
                        transform="translate(11.313708, 11.313708) rotate(-45.000000) translate(-11.313708, -11.313708) "
                        x="10.3137085" y="-3.6862915" width="2" height="30"></rect>
                    <rect
                        transform="translate(11.313708, 11.313708) rotate(-315.000000) translate(-11.313708, -11.313708) "

            </svg></div>

    <div class="t754__close-text-wrapper" style="right: 1589px;">
    </div>
    <div class="t-popup__container t-popup__container-static t-popup__container-animated"
        style="background-color:#ffffff;">
        <div id="t754__product-1497456130776" class="t754__product-full js-product" style=""
            data-product-lid="1497456130776">
            <div class="t754__container " style="display: flex;">
                <div class="t754__col_left t-col t754__mobile-custom-gallery"><img style="height: 35em; width: auto; max-height: 35em; "
                        class="" src="{{prod.image.url}}"
                        data-zoom-target="0" data-zoomable="yes" data-img-zoom-url="{{prod.image.url}}">
                </div>
                <div class="t754__wrapper t754__col_right t-col t-col_6 t-align_left ">
                    <div class="t754__title-wrapper">
                        <div class="t754__title t-name t-name_xl js-product-name" style="text-align: center; font-size: 80px;">{{prod.name}}</div>
                    </div>
                    <div class="t754__price-wrapper ">
                        <div class="t754__price t754__price-item t-name t-name_xs">
                            <div class="t754__price-value js-product-price notranslate" translate="off"
                                field="li_price__1497456130776" style="font-size: 40px;">{{prod.description}} </div>
                        </div>
                    </div>
                    <div class="t754__price-wrapper " >
                        <div class="t754__price t754__price-item t-name t-name_xs">
                            <div class="t754__price-value js-product-price notranslate" translate="off"
                                field="li_price__1497456130776" >{{prod.price}} </div>
                            <div class="t754__price-currency">р.</div>
                        </div>
                    </div>
                            <div class="t754__buttons t1002__btns-wrapper t1002__btns-wrapper_center">
                                <span class="t754__btn t-btn t-btn_sm"
                                    style="color:black;padding: 0; background-color:#0af5dd;border-radius:5px; -moz-border-radius:5px; -webkit-border-radius:5px;font-family:Arial; ">
                                    <table role="presentation" style="width:100%; height:100%;">
                                        <tr id="btn{{prod.id}}">
                                            <td class="button_bascet {% if not counter %} btn_bsk {% endif %}"
                                                onclick="bascet(0, {{a.id}}, {% if user.username %} '{{user.username}}' {% else %} false {% endif %})">
                                                -</td>
                                            <td id='counts{{prod.id}}'
                                                class='{% if  not counter  %} btn_bsk {% endif %}' style="width: 40px;"
                                                onchange=" bascet('N', {{prod.id}}, {% if user.username %} '{{user.username}}' {% else %} false {% endif %})">
                                                {{counter}}</td>
                                            <td class="button_bascet {% if not counter  %} btn_bsk {% endif %}"
                                                onclick="bascet(1, {{a.id}}, {% if user.username %} '{{user.username}}' {% else %} false {% endif %})">
                                                +</td>

                                            <td id='counts{{prod.id}}' class='{% if  counter %} btn_bsk {% endif %}'
                                                style="width: 40px;"
                                                onclick="cart({{prod.id}},{% if user.username %} '{{user.username}}' {% else %} false {% endif %})">
                                                В корзину</td>

                                        </tr>
                                    </table>
                                </span>
                            </div>
                    
                </div>
            </div><!--.prod-full-->
